<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Alan's Form Validation</title>
</head>

<body>

    <div class="row">
        <div class="col-7 image d-flex align-items-center justify-content-center">
            <div id="message">
                <h3>Password must contain the following:</h3>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
            </div>
        </div>
        <div class="col-5 register">
            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <form class='form' id='form'>
                    <div class="form-element">
                        <label>Username</label>
                        <input type="text" id='username'>
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <small>Error</small>
                    </div>

                    <div class="form-element">
                        <label>Email</label>
                        <input type="text" id='email'>
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <small>Error</small>
                    </div>

                    <div class="form-element">
                        <label>Password</label>
                        <input type="password" id='password'>
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <small>Error</small>
                    </div>

                    <div class="form-element">
                        <label>Confirm Password</label>
                        <input type="password" id='password-repeat'>
                        <i class="bi bi-check-circle-fill"></i>
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <small>Error</small>
                    </div>

                    <button>Submit</button>
                    <div id='registered' class='registered'>>>>>>>>>>> You are registered! &lt&lt&lt&lt&lt&lt&lt&lt&lt&lt</div>
                    
                </form>
                
            </div>
            
        </div>
    </div>


    <script src="form.js"></script>
</body>

</html>
